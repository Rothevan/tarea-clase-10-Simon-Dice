<!DOCTYPE html>

<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
         <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="css/main.css">
        <title>Simón Dice</title>
    </head>
<body>
<div id="campodejuego" class=container style="background-color: rgba(0,0,255,.1)">
<button id="comenzar-juego" class="boton" style="background-color: rgb(255, 255, 255)" onclick="playAudio(this.id); gameStart()">Comenzar Juego!</button>
<button id="derrota" style="background-color: rgb(255, 255, 255)" onclick="reload()">Has perdido! ¿Volver a empezar?</button>
<div class="h-10" style="background-color: rgba(105, 105, 105, 0.699); height: 5%"> 
    <div class="row">
    <div id="jugando" class="col-4 themed-grid-col" style="text-align: left;">Comencemos</div>
    <div id="reiniciar" class="col-4 themed-grid-col" style="text-align: center;"><button onclick="reload()">Reiniciar</button></div>
    <div id="ronda" class="col-4 themed-grid-col" style="text-align: right;">Ronda 0</div>
    </div>
</div>
<div class="h-45" style="height: 45%"> 
    <div class="row" style="height: 100%;">
    <div class="col-6 themed-grid-col"><button id="boton-rojo" class="boton unclicked" style="background-color: rgba(255, 0, 0 )" onclick="playAudio(this.id); clicked(this.id)"></button></div>
    <div class="col-6 themed-grid-col"><button id="boton-azul" class="boton unclicked" style="background-color: rgba(0, 4, 255)" onclick="playAudio(this.id); clicked(this.id)"></button></div>
    </div>
</div>
<div class="h-45" style="height: 45%"> 
    <div class="row" style="height: 100%;">
    <div class="col-6 themed-grid-col"><button id="boton-amarillo" class="boton unclicked" style="background-color: rgba(255, 251, 0)" onclick="playAudio(this.id); clicked(this.id)"></button></div>
    <div class="col-6 themed-grid-col"><button id="boton-verde" class="boton unclicked" style="background-color: rgba(30, 255, 0)" onclick="playAudio(this.id); clicked(this.id)"></button></div>
    </div>
</div>
</div>

    <audio id="audio-boton-amarillo" src="assets/sounds/smb3_coin.wav"></audio>
    <audio id="audio-boton-rojo" src="assets/sounds/smb3_fireball.wav"></audio>
    <audio id="audio-boton-azul" src="assets/sounds/smb3_jump.wav"></audio>
    <audio id="audio-boton-verde" src="assets/sounds/smb3_bump.wav"></audio>
    <audio id="audio-comenzar-juego" src="assets/sounds/smb3_1-up.wav"></audio>
    <audio id="audio-otra-ronda" src="assets/sounds/smb3_power-up.wav"></audio>
    <audio id="audio-gameover" src="assets/sounds/smb3_player_down.wav"></audio>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <script src="js/mechanics.js"></script>

    
</body>

</html>
